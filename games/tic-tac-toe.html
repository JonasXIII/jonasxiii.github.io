<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div id="header-container"></div>
        <main>
            <h1>Tic-Tac-Toe</h1>
            <div id="game-status">Choose your difficulty and start playing!</div>
            <div id="difficulty-selector">
                <label>Difficulty:</label>
                <button id="easy-btn" class="difficulty-btn active">Easy</button>
                <button id="medium-btn" class="difficulty-btn">Medium</button>
                <button id="hard-btn" class="difficulty-btn">Hard</button>
            </div>
            <div id="tic-tac-toe-board"></div>
            <button id="reset-btn">New Game</button>
        </main>

        <div id="footer-container"></div>
        <script src="../load-header-footer.js"></script>
        <script src="tic-tac-toe.js"></script>
    </body>
</html>
