<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div id="header-container"></div>
        <main>
            <h1>Tetris</h1>
            <div id="tetris-container">
                <div id="tetris-game">
                    <canvas id="tetris-canvas" width="300" height="600"></canvas>
                </div>
                <div id="tetris-info">
                    <div class="info-box">
                        <h3>Next Piece</h3>
                        <canvas id="next-piece-canvas" width="120" height="120"></canvas>
                    </div>
                    <div class="info-box">
                        <h3>Score</h3>
                        <div id="score">0</div>
                    </div>
                    <div class="info-box">
                        <h3>Level</h3>
                        <div id="level">1</div>
                    </div>
                    <div class="info-box">
                        <h3>Lines</h3>
                        <div id="lines">0</div>
                    </div>
                    <div class="info-box">
                        <h3>Controls</h3>
                        <div class="controls-info">
                            ← → Move<br>
                            ↑ Rotate<br>
                            ↓ Soft Drop<br>
                            Space Hard Drop<br>
                            P Pause
                        </div>
                    </div>
                    <button id="tetris-reset-btn">New Game</button>
                </div>
            </div>
            <div id="tetris-status">Press any key to start</div>
        </main>

        <div id="footer-container"></div>
        <script src="../load-header-footer.js"></script>
        <script src="tetris.js"></script>
    </body>
</html>
