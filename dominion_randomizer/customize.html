<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Kingdom - Dominion Randomizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Customize Your Kingdom</h1>
            <p>Select your expansions and customize game rules</p>
        </div>

        <div class="form-container">
            <form id="custom-form">
                <fieldset class="form-section">
                    <legend><h3>Select Expansions You Own</h3></legend>
                    <div id="expansions-container" class="expansion-grid">
                        </div>
                </fieldset>

                <fieldset class="form-section">
                    <legend><h3>Gameplay Rules</h3></legend>
                    <div class="form-group">
                        <input type="checkbox" id="spreadCosts" name="spreadCosts" value="true" disabled>
                        <label for="spreadCosts">Spread Costs (coming soon)</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="forceVillage" name="forceVillage" value="true" disabled>
                        <label for="forceVillage">Force include a Village (coming soon)</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="forceTrashing" name="forceTrashing" value="true" disabled>
                        <label for="forceTrashing">Force include a Trashing card (coming soon)</label>
                    </div>
                </fieldset>

                <fieldset class="form-section">
                    <legend><h3>Special Cards & Rules</h3></legend>
                    <div class="form-group">
                        <label for="eventChance">Event Chance (per eligible set):</label>
                        <input type="number" id="eventChance" name="eventChance" min="0" max="1" step="0.05" value="0.2">
                    </div>
                    <div class="form-group">
                        <label for="projectChance">Project Chance (per eligible set):</label>
                        <input type="number" id="projectChance" name="projectChance" min="0" max="1" step="0.05" value="0.2">
                    </div>
                    <div class="form-group">
                        <label for="prosperityChance">Platinum/Colony Chance (if Prosperity in kingdom):</label>
                        <input type="number" id="prosperityChance" name="prosperityChance" min="0" max="1" step="0.05" value="0.2">
                    </div>
                    <div class="form-group">
                        <label for="sheltersChance">Shelters Chance (if Dark Ages in kingdom):</label>
                        <input type="number" id="sheltersChance" name="sheltersChance" min="0" max="1" step="0.05" value="0.3">
                    </div>
                </fieldset>

                <button type="submit" class="button">Generate Custom Kingdom</button>
            </form>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script src="js/customize.js"></script>
</body>
</html>
