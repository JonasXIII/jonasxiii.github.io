<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Kingdom</title>
    <link rel="stylesheet" href="css/dominion_style.css">
</head>
<body>
    <div class="container">
        <h1>üîß Customize Your Kingdom</h1>
        <form id="custom-form" action="dominion_randomizer.html" method="get">
            <fieldset>
                <legend>Gameplay Rules</legend>
                <div class="form-group">
                    <input type="checkbox" id="forceVillage" name="forceVillage" value="true">
                    <label for="forceVillage">Force include a "+2 Actions" card (Village)</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="forceTrashing" name="forceTrashing" value="true">
                    <label for="forceTrashing">Force include a Trashing card</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="forceBuy" name="forceBuy" value="true">
                    <label for="forceBuy">Force include a "+Buy" card</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="forceAttack" name="forceAttack" value="true">
                    <label for="forceAttack">Force include an Attack card</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="forceAlchemy" name="forceAlchemy" value="true">
                    <label for="forceAlchemy">Require at least 3 Alchemy cards if any Alchemy cards are present</label>
                </div>
            </fieldset>

            <button type="submit" class="button">Generate Custom Kingdom</button>
        </form>
        <a href="dominion_index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
