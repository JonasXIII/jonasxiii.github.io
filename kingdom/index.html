<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="layout">
    <!-- Sidebar -->
    <aside id="sidebar">
      <h2>Kingdom Options</h2>
      <div class="controls">
        <label><input type="checkbox" id="accs"> Require +Actions</label>
        <label><input type="checkbox" id="draw"> Require Draw</label>
        <label><input type="checkbox" id="blacklist"> Apply Blacklist</label>
        <label><input type="checkbox" id="baseOnly"> Base Set Only</label>
      </div>
      <button id="generate">ðŸŽ² Generate New Kingdom</button>
      <div id="note" class="note">Your kingdom will be generated based on the selected options</div>
    </aside>

    <!-- Main content -->
    <main id="content">
      <section class="kingdom-section">
        <h2 class="section-title">Kingdom Cards</h2>
        <div id="kingdom-cards">
          <!-- Kingdom cards will be inserted here by JavaScript -->
        </div>
      </section>

      <section class="bonus-section">
        <h2 class="section-title">Bonus Cards</h2>
        <div id="bonus-upright" class="bonus-grid">
          <!-- Upright bonus cards will be inserted here -->
        </div>
      </section>

      <section class="bonus-section">
        <h2 class="section-title">Landscape Cards</h2>
        <div id="bonus-sideways" class="bonus-grid">
          <!-- Sideways bonus cards will be inserted here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Script -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
